<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classified Ad - Buy and Sell</title>
    <link rel="stylesheet" href="web application.css">
</head>
<body>

    <div id="auth-container">
        <h2>Login / Signup</h2>
        <div id="login-form">
            <input type="text" id="login-username" placeholder="Username" />
            <input type="password" id="login-password" placeholder="Password" />
            <button onclick="login()">Login</button>
            <p>Don't have an account? <a href="#" onclick="showSignup()">Signup</a></p>
        </div>

        <div id="signup-form" style="display: none;">
            <input type="text" id="signup-username" placeholder="Username" />
            <input type="password" id="signup-password" placeholder="Password" />
            <button onclick="signup()">Signup</button>
            <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
        </div>
    </div>

    <div id="products-container" style="display: none;">
        <h2>Product Management</h2>
        <input type="text" id="product-name" placeholder="Product Name" />
        <input type="text" id="product-description" placeholder="Description" />
        <input type="number" id="product-price" placeholder="Price" />
        <button onclick="addProduct()">Add Product</button>

        <h3>Available Products:</h3>
        <ul id="product-list"></ul>
    </div>

    <div id="cart-container" style="display: none;">
        <h2>Your Cart</h2>
        <ul id="cart-list"></ul>
    </div>

    <script src="web application.js"></script>
</body>
</html>
