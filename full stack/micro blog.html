<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microblogging App</title>
    <link rel="stylesheet" href="microblog.css">
</head>
<body>
    <div id="app">
        <h1>Microblogging App</h1>

        <!-- Sign Up Section -->
        <div id="signup">
            <h2>Sign Up</h2>
            <input type="text" id="signupUsername" placeholder="Choose a username">
            <input type="password" id="signupPassword" placeholder="Choose a password">
            <button onclick="signUp()">Sign Up</button>
        </div>

        <!-- Login Section -->
        <div id="login" class="hidden">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Enter your username">
            <input type="password" id="loginPassword" placeholder="Enter your password">
            <button onclick="login()">Login</button>
        </div>

        <!-- Microblogging Section -->
        <div id="microblog" class="hidden">
            <h2>Create Post</h2>
            <input type="text" id="postContent" placeholder="What's on your mind?">
            <button onclick="createPost()">Post</button>

            <div id="posts">
                <!-- Posts will be displayed here -->
            </div>
        </div>
    </div>

    <script src="microblog.js"></script>
</body>
</html>
