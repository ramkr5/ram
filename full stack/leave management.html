<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Leave Management System</h1>

        <div class="leave-info">
            <h3>Your Leave Balances</h3>
            <p><strong>Casual Leave:</strong> <span id="casual-leave-balance">10</span> days</p>
            <p><strong>Medical Leave:</strong> <span id="medical-leave-balance">15</span> days</p>
        </div>

        <div class="apply-leave">
            <h3>Apply for Leave</h3>
            <form id="leave-form">
                <label for="leave-type">Leave Type:</label>
                <select id="leave-type" required>
                    <option value="casual">Casual Leave</option>
                    <option value="medical">Medical Leave</option>
                </select>

                <label for="leave-days">Number of Days:</label>
                <input type="number" id="leave-days" required min="1">

                <button type="submit">Apply Leave</button>
            </form>
        </div>

        <div id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
