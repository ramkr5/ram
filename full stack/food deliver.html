<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="food delivery.css">
  <title>Food Delivery</title>
</head>
<body>
  <header>
    <h1>Food Delivery</h1>
  </header>
  <div class="menu">
    <div class="item">
      <a href="https://www.google.com/imgres?q=burger%20images&imgurl=https%3A%2F%2Fmedia.istockphoto.com%2Fid%2F520410807%2Fphoto%2Fcheeseburger.jpg%3Fs%3D612x612%26w%3D0%26k%3D20%26c%3DfG_OrCzR5HkJGI8RXBk76NwxxTasMb1qpTVlEM0oyg4%3D&imgrefurl=https%3A%2F%2Fwww.istockphoto.com%2Fphoto%2Fcheeseburger-gm520410807-50328424&docid=fiKTU9iGEAAk9M&tbnid=GvYAMIFztVov7M&vet=12ahUKEwjxmsO40Y-JAxVH7zgGHc1PBfwQM3oECEYQAA..i&w=612&h=408&hcb=2&ved=2ahUKEwjxmsO40Y-JAxVH7zgGHc1PBfwQM3oECEYQAA" alt="Burger"></a>
      <h2>Burger</h2>
      <p>Delicious burger with all the fixings.</p>
      <span class="price">$12</span>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="item">
      <img src="pizza.jpg" alt="Pizza">
      <h2>Pizza</h2>
      <p>Classic cheese pizza with tomato sauce.</p>
      <span class="price">$10</span>
      <button class="add-to-cart">Add to Cart</button>
    </div>
     <div class="item">
      <img src="biryani.jpg" alt="Biryani">
      <h2>Biryani</h2>
      <p>always favourite food.</p>
      <span class="price">$150</span>
      <button class="add-to-cart">Add to Cart</button>
    </div>


    <!-- Add more items here -->
  </div>
  <div class="cart">
    <h2>Cart</h2>
    <ul id="cart-items"></ul>
    <h3>Total: $<span id="cart-total">0.00</span></h3>
  </div>
  <script src="food delivery.js"></script>
</body>
</html>
